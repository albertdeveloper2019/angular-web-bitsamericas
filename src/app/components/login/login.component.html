<div class="container">
        <h4 class="Margin-h4"> Autenticaci√≥n </h4>
        <form  #formulario="ngForm" class="Margin-form">

                  <div class="form-group row">
                          <div class="col-8">
                            <input class="form-control Margin-input"
                                   type="email"
                                   name="email"
                                   pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                                   [(ngModel)]="dataMail"
                                   required
                                   placeholder="Email">
                          </div>
                    </div>

                    <div class="form-group row">
                          <div class="col-8">
                            <input class="form-control Margin-input"
                                   type="password"
                                   name="password"
                                   [(ngModel)]="dataKey"
                                   required
                                   placeholder="Password">
                          </div>
                    </div>

              <div class="form-group row">
                <label class="col-2 col-form-label">&nbsp;</label>
                  <div class="input-group col-md-8">
                        <button type="submit" class="btn btn-outline-primary bottom-login"
                                [disabled]="formulario.invalid">
                          Login
                        </button>
                        <button type="submit" class="btn btn-outline-primary bottom-cancel">
                          Cancel
                        </button>
                  </div>
                </div>
        </form>
</div>
