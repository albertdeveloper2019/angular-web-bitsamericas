<div class="container">
        <h4 class="Margin-h4"> Autenticación </h4>
        <form  #formulario="ngForm" class="Margin-form">

                  <div class="form-group row">
                          <div class="col-8">
                            <input class="form-control Margin-input"
                                   type="email"
                                   name="email"
                                   pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                                   [(ngModel)]="dataMail"
                                   required
                                   placeholder="Email">
                          </div>
                    </div>

                    <div class="form-group row">
                          <div class="col-8">
                            <input class="form-control Margin-input"
                                   type="password"
                                   name="password"
                                   [(ngModel)]="dataKey"
                                   required
                                   placeholder="Password">
                          </div>
                    </div>

              <div class="form-group row">
                <label class="col-2 col-form-label">&nbsp;</label>
                  <div class="input-group col-md-8">
                        <button type="submit" class="btn btn-primary bottom-login" (click)="Loging()"
                                [disabled]="formulario.invalid">
                          Login
                        </button>
                        <button type="submit" class="btn btn-primary bottom-cancel" (click)="canceling(); formulario.reset()">
                          Cancel
                        </button>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-12 col-form-label" 
                       style="text-align: center;   margin-left: 5px; 
                                                    font-weight: bold;">¿No tienes cuenta? 
                                                    <a style="color: chartreuse;
                                                              padding-left: 5px;
                                                              text-decoration-line: underline;"
                                                              (click)="Register()"> 
                                                    Crear Cuenta</a></label>
    
              </div>
        </form>
</div>
